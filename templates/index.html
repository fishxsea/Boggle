<!doctype html>
<html>
  <head>
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <h1>Boggle</h1>
    <section id="boggle">

      <main>
      <section id="left">
      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td class="row"> <p class="cell">{{ cell }}</p></td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
      
      
      <form method="POST" class="add-word">
        <input name="word" class="word" autofocus>
        <button>Enter</button>
      </form>
      </section>
      
      <section id="right">
      <ul class="words">
        <!-- our JS will words here as they score -->   
      </ul>
      </section>
      </main>

      <p>High Score: 
        <b>{{ highscore }}</b> 
        in {{ nplays }} plays
      </p>

      <p>
        <p>Score: <b class="score">0</b></p>
        <p>Seconds Left: <b class="timer"></b></p>
      </p>
      <p class="msg">
        <!-- our JS will put messages here dynamically -->
      </p>


    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
  </body>
</html>
